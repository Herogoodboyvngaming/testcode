<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhÃ¡o Hoa Äáº¹p NhÆ° NgoÃ i Äá»i</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- NÃºt báº­t/táº¯t Ã¢m thanh -->
    <div id="sound-btn" class="control-btn">ğŸ”Š</div>

    <!-- Hint unlock Ã¢m thanh láº§n Ä‘áº§u -->
    <div id="hint">Tap mÃ n hÃ¬nh Ä‘á»ƒ báº­t Ã¢m thanh ná»•!</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let particles = [];
        let rockets = [];
        let soundEnabled = true;
        let unlocked = false;

        // Ã‚m thanh ná»• Ä‘a dáº¡ng + to
        const sounds = [
            'https://assets.mixkit.co/sfx/preview/mixkit-large-firework-explosion-1670.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-firework-explosion-1669.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-single-firework-explosion-1675.mp3',
            'https://assets.mixkit.co/sfx/preview/mixkit-firework-whistle-launch-1674.mp3'
        ];
        const audioPool = sounds.map(url => {
            const a = new Audio(url);
            a.preload = 'auto';
            return a;
        });

        // Unlock cháº¯c cháº¯n
        const unlockAudio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');

        function unlockSound() {
            if (unlocked) return;
            unlocked = true;
            document.getElementById('hint').style.display = 'none';
            unlockAudio.play().catch(() => {});
            audioPool.forEach(a => a.play().catch(() => {}));
        }

        function playSound() {
            if (!soundEnabled || !unlocked) return;
            const a = audioPool[Math.floor(Math.random() * audioPool.length)].cloneNode();
            a.volume = 1.0;
            a.play().catch(() => {});
        }

        class Particle {
            constructor(x, y, vx, vy, color, size, life, trail = false) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = life;
                this.maxLife = life;
                this.trail = trail;
                this.trailPoints = [];
            }

            update() {
                if (this.trail) {
                    this.trailPoints.push({x: this.x, y: this.y});
                    if (this.trailPoints.length > 35) this.trailPoints.shift();
                }

                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vy += 0.15; // gravity máº¡nh hÆ¡n cho falling Ä‘áº¹p
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;

                // Trail dÃ i cho sparks rÆ¡i
                if (this.trail && this.trailPoints.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trailPoints[0].x, this.trailPoints[0].y);
                    for (let i = 1; i < this.trailPoints.length; i++) {
                        ctx.lineTo(this.trailPoints[i].x, this.trailPoints[i].y);
                    }
                    ctx.strokeStyle = this.color + Math.floor(alpha * 200).toString(16).padStart(2, '0');
                    ctx.lineWidth = this.size * 1.5;
                    ctx.stroke();
                }

                // Äáº§u háº¡t sÃ¡ng
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Glow nháº¹
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        class Rocket {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.3 + 80;
                this.vy = -20 - Math.random() * 10;
                this.trail = [];
            }

            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 40) this.trail.shift();

                this.y += this.vy;
                this.vy += 0.2;

                if (this.y <= this.targetY) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // Trail tráº¯ng dÃ i khi bay lÃªn
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 10);
                for (let i = 0; i < this.trail.length; i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 5;
                ctx.stroke();

                // Äáº§u rocket sÃ¡ng
                ctx.fillStyle = '#ffff00';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            explode() {
                const colors = ['#ff0000', '#00ff00', '#ffff00', '#00ffff', '#ff00ff', '#ff8800', '#ffffff'];
                const count = 100 + Math.random() * 100;

                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * Math.PI * 2;
                    const speed = 3 + Math.random() * 8;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = 2 + Math.random() * 3;
                    const life = 80 + Math.random() * 60;
                    particles.push(new Particle(this.x, this.y, vx, vy, color, size, life, true));
                }

                playSound();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, i) => {
                p.update();
                if (p.life <= 0) particles.splice(i, 1);
                else p.draw();
            });

            rockets = rockets.filter(r => {
                r.draw();
                return r.update();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Tá»± Ä‘á»™ng báº¯n phÃ¡o
        setInterval(() => {
            rockets.push(new Rocket());
        }, 1000);

        // Tap Ä‘á»ƒ báº¯n thÃªm + unlock sound
        function tapHandler(e) {
            unlockSound();
            e.preventDefault();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            const rocket = new Rocket();
            rocket.x = x;
            rocket.targetY = y * 0.6;
            rockets.push(rocket);
        }

        canvas.addEventListener('click', tapHandler);
        canvas.addEventListener('touchstart', tapHandler);

        // NÃºt Ã¢m thanh
        document.getElementById('sound-btn').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            document.getElementById('sound-btn').textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
            unlockSound();
        });
    </script>
</body>
</html>
